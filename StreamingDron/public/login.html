<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/logginStyle.css"/>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="forms" ng-controller="loginController">
    <h1> Loggin </h1>
    <form name="loginForm">
      <div id="login" class="container">
         User:<br>
        <input type="text" name="user" ng-model="loggin.user">
        <br>
        Password:<br>
        <input type="password" name="password" ng-model="loggin.password">
         <br>
        <input type="submit" value="Submit" ng-click="send()">
      </div>
    </form>
    </div>
  </body>
</html>
