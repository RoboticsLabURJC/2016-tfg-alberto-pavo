<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <link href=
    "//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel=
    "stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/adminStyle.css">
    
   
    <script src="app.js"></script>
  </head>
  <body>
	<div>
		<button style="background-color:#ffff66"><a href="/">Home</a></button>
	</div>
	<div ng-controller="logoutController">
		<button style="background-color:red" ng-click="logout()">LogOut</button>
	</div>
    <div class="container" ng-controller="dataController">
		<form name="data_provider">
			<h3> Stream Key</h3>
			<input type="text" name="title" ng-model="data.stream_key" ng-value={{data.stream_key}}>
			<br>
			<h3> Format </h3> 
			<select name="format" ng-model="data.format">
			  <option>1080p</option>
			  <option>720p</option>
			  <option>480p</option>
			  <option>360p</option>
			  <option selected>240p</option>
			</select> <br><br>
			<input  style="background-color:#00e600;" id="start" type="submit" value="Start" ng-click="sendData()">
			<button style="background-color:red;" id="stop" data-toggle="modal" ng-click="getVideoActive()" >Stop</button>
		</form>
		<script type="text/ng-template" id="stopModal.html">
			<div class="modal-header">
            	<h3>Live Events</h3>
        	</div>
        	<div class="modal-body">
	        	<table>
	        		<tr>
	          			<th>Stream Name</th>
	          			<th>Status</th>
	        		</tr>
	        		<tr ng-repeat="video in videos">
          				<td>{{video.title}}</td>
			        	<td> Live Now <td>
			        	<td> <button class="modalBtn" ng-click = "stop(video.broadcastID)" >Stop Streaming</button> <td>
        			</tr>
	      		</table>
	      		<p class="error"> {{stopMsg}} </p>
        	</div>
        	<div class="modal-footer">
            	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
            </div>
            </div>
	</script>
	<h1>Write here your text</h1>
    <div class="container" ng-controller="subtitlesController">
    	<form name = "subtitles">
    		  <input id="subtitles" type = "text" name="subtitles" ng-model="subText.subtitles" />
    		  <input type="submit" value="Send text" ng-click="sendSubtitles()">
    	</form>
    </div>
       <p class="error">{{msg}}</p>
    </div>
  </body>
</html>
