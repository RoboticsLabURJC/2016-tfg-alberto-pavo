<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Subtitles</title>
    <style>
        body {
            background-color:#808080;
        }
    </style>
</head>
<body>
    <h1>Subtitles Example</h1>
    <div style="text-align:center;">
        <video controls>
            <source src="BigBang.mp4" type="video/mp4">
            <track label="English" kind="subtitles" srclang="en" src="lang-en.vtt" default="default">
            <track label="Spanish" kind="subtitles" srclang="es" src="lang-es.vtt">
        </video>
    </div>
</body>
</html>
