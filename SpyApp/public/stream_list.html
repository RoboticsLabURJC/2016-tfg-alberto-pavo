<!doctype html>
<html ng-app="app">
   <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/streamlistStyle.css">
    <script src="app.js"></script>
  </head>
  <body ng-controller ="dataListController">
    <div ng-include = "'static/navbar.html'"></div>
    <div class = "container">
      <table>
        <tr>
          <th>Stream Name</th>
          <th>Stream Id</th>
        </tr>
        <tr ng-repeat="event in events.data">
          <td>{{event.streamkey}}</td>
          <td>{{event.title}}</td>
          <td> <button ng-click = "startStream(event.streamkey)">Start Streaming</button> <td>
        </tr>
      </table>
    </div>
  </body> 
</html>
