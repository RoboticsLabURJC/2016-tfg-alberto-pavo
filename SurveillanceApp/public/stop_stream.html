<!doctype html>
<html ng-app="app">
   <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/streamlistStyle.css">
    <script src="app.js"></script>
  </head>
  <body ng-controller ="stopController">
    <div ng-include = "'static/logNavbar.html'"></div>
    <div class = "container">
      <h1> Active Events </h1>
      <table>
        <tr>
          <th>Stream Name</th>
          <th>Status</th>
        </tr>
        <tr ng-repeat="event in events.data">
          <td>{{event.title}}</td>
          <td> Live Now <td>
          <td> <button ng-click = "stopStream(event.broadcastID)">Stop Streaming</button> <td>
        </tr>
      </table>
      <p class="error"> {{msg}} </p>
    </div>
  </body> 
</html>
